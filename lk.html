<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/lk.css"/>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images\avatar.png" alt="avatar">
                    <h3>Павел Дацюк</h3>
                    <p>Учащийся</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="images\library.png" alt="cm1">
                        <h2>Мои достижения</h2>
                    </div>
                    <div class="link">
                        <img src="images\library.png" alt="cm2">
                        <h2>Библиотека</h2>
                    </div>
                    <div class="link">
                        <img src="images\library.png" alt="cm3">
                        <h2>События</h2>
                    </div>
                    <div class="link">
                        <img src="images\library.png" alt="cm4">
                        <h2>О любимых игроках</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Созданно при поддержке ---</h2>
                    <img src="images\gerb.png" alt="">
                </div>
            </div>

            <div class="tests">
                <div class="status">
                    <h1>Обучение</h1>
                    <input type="text">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="images\test1.png" alt="test1">
                        <div class="card-info">
                            <h2>История современной России</h2>
                            <p>Тема 1</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="images\test2.png" alt="test1">
                        <div class="card-info">
                            <h2>Интервью у Овечкина</h2>
                            <p>Тема 2</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="images\test3.png" alt="test1">
                        <div class="card-info">
                            <h2>История Российской империи</h2>
                            <p>Тема 3</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
